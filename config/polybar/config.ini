include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/primary_4k]
monitor = HDMI-0
width = 99%
height = 20pt
radius = 0
bottom = false

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 0pt

padding-left = 2
padding-right = 2

module-margin = 1
offset-x = 0.5%
offset-y = 4

border-size = 4pt
border-color = ${colors.bg}

font-0 = Noto Sans:style=Regular:pixelsize=16;2
font-1 = Symbols Nerd Font:style=Regular:pixelsize=16;2

modules-left = menu xworkspaces color-picker
modules-center = title 
modules-right = tray bluetooth pulseaudio xkeyboard date powermenu

dpi-x = 96
dpi-y = 96

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm

[bar/primary_fullhd]
width = 100%
height = 15pt
radius = 0
bottom = false

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 0pt

padding-left = 2
padding-right = 2

module-margin = 1
offset-x = 0
offset-y = 0

border-size = 2pt
border-color = ${colors.bg}

font-0 = Noto Sans:style=Regular:pixelsize=8;0
font-1 = Symbols Nerd Font:style=Regular:pixelsize=8;0

modules-left = menu xworkspaces color-picker
modules-center = title
modules-right = battery bluetooth pulseaudio xkeyboard date powermenu

dpi-x = 96
dpi-y = 96

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm


tray-position = none


[bar/secondary_fullhd]
monitor = eDP-1-1
width = 100%
height = 20pt
radius = 0
bottom = false

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 0pt

padding-left = 2
padding-right = 2

module-margin = 1
offset-x = 0
offset-y = 0

border-size = 2pt
border-color = ${colors.bg}

font-0 = Noto Sans:style=Regular:pixelsize=16;2
font-1 = Symbols Nerd Font:style=Regular:pixelsize=16;2

modules-left = menu
modules-center = xworkspaces
modules-right = battery xkeyboard date

dpi-x = 96
dpi-y = 96

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm


tray-position = none

[settings]
screenchange-reload = true
pseudo-transparency = true


